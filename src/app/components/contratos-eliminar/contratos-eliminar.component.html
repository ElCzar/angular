<div class="contratos-container">
    <div class="form">
        <label for="deleteId">ID para eliminar:</label>
        <input type="number" [(ngModel)]="deleteId" id="deleteId" name="deleteId">
        <button (click)="eliminarContrato()">Eliminar</button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
</div>
